<!DOCTYPE html>
<html xmlns="http://www.w3.or/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<head>
<meta charset="utf-8">
<title>Editar cadastros</title>
</head>
<style>

.body{
	background-color: #A9A9A9;
}
.container { 
    text-align: center; 
}
</style>
<body class="body">
<div class="container">
<h1>Editar cadastros</h1>
	<form th:action="@{/salvarcliente}" th:object="${cliente}"
			method="post" >
			
			<input type="hidden" th:name="id" th:value="${cliente.id}" >
			
			<label>Nome</label>
			<input name="nome" type="text" th:field="*{nome}" placeholder="Nome"><br><br>
			
			<label>CRM</label>
			<input name="crm" type="text" th:field="*{crm}" placeholder="CRM"><br><br>
			
			<label>Email</label>
			<input name="email" type="email" th:field="*{email}" placeholder="Email" required><br><br>
			
			<label>CPF</label>
			<input name="cpf" type="text" th:field="*{cpf}" placeholder="CPF"><br><br>
			
			<label>Telefone</label>
			<input name="telefone" type="text" th:field="*{telefone}" placeholder="Telefone"><br><br>
			
			<label>Especialidade</label>
			<input name="especialidade" th:field="*{especialidade}" placeholder="Especialidade"><br><br>
			
			<label>Produto</label>
			<input name="produto" th:field="*{produto}" placeholder="Produto"><br><br>
			
			<label>Status</label>
			<input name="status" th:field="*{status}" placeholder="Status"><br><br>
					
			<input class="btn btn-primary" type="submit" value="Salvar">
	</form>
</div>
</body>
</html>
