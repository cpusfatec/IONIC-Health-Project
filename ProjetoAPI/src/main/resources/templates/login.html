</head>
<style>
* {
  box-sizing: border-box;
}

body {
  background: url('http://www.armarinhospolo.com.br/wp-content/uploads/2017/07/azul-fundo-site.jpg') no-repeat;
  text-align: center;
  padding: 1px;
}

/* Header/Blog Title */
.header {
  background: url('https://lawini.com.br/wp-content/uploads/2015/10/fundo-site-responsivo.png') no-repeat;
  padding: 10px;
  text-align: center;
  
}

.container {
  text-align: center;
}

.header h1 {
  font-size: 30px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: rgb(186, 189, 194);
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: rgb(152, 163, 168);
  color: black;
}

.leftcolumn {   
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  background-color: #f1f1f1;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>

<body>
<div class="header">
  <h1>IONIC HEALTH CRM </h1>
  <p>Módulo Vendas</p>
</div>

<div class="topnav">
	<a href="/" role="button">Home</a>
  	<a href="/selecionarcadastro" role="button">Cadastro de Clientes</a>
  	<a href="/listaclientes" role="button">Lista de clientes</a>
  	<a href="/pipeline" role="button">Pipeline</a>
  	<a href="/import" role="button">Importação de arquivos</a>
  	<a href="/logout" style="float:right" role="button">Logout</a>
  	<a href="/login" style="float:right" role="button">Login</a>
</div>
  <body class="body">
     <div class="container">
      <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Login</h2>
        <p>
          <label for="username" class="sr-only">Nome de usuário</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Senha</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
<input name="_csrf" type="hidden" value="4c7e23b5-10e9-44c2-9987-63bbf8a8ffcc" />
        <button class="btn btn-light" type="submit">Entrar</button><br><br>
        <a class="btn btn-light" href="/" role="button">Voltar</a>
      </form>
</div>
</body></html>
