<!DOCTYPE html>
<html xmlns="http://www.w3.or/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Cliente</title>
</head>
<style>
.container { 
    text-align: center; 
}
</style>
<body>
<div class="container">
<h1>Cadastro de clientes</h1>

	<form action="salvarcliente" method="post">
		<label>Nome</label>
		<input name="nome"><br><br>
		<label>Sobrenome</label>
		<input name="sobrenome"><br><br>
		<label>Email</label>
		<input name="email"><br><br>
		<label>CPF</label>
		<input name="cpf"><br><br>
		<label>Telefone</label>
		<input name="telefone"><br><br>
		<input class="btn btn-primary" type="submit" value="Salvar">
	</form><br><br>
	<a class="btn btn-primary" href="/" role="button">Pagina inicial</a><br><br>
	<a class="btn btn-primary" href="/listaclientes" role="button">Lista de clientes</a><br><br>
	<table class="table table-striped" style="background-color: white; border-radius:20px; border:none;">
		<tr th:each="cliente : ${clientes}">
			<td th:text = "${cliente.id}"></td>
			<td th:text = "${cliente.nome}"></td>
			<td th:text = "${cliente.sobrenome}"></td>
			<td th:text = "${cliente.email}"></td>
			<td th:text = "${cliente.cpf}"></td>
			<td th:text = "${cliente.telefone}"></td>
			<td><a th:href="@{/showFormForUpdate/{id}(id=${cliente.id})}">Editar</a></td>
		</tr>
	</table>
</div>
</body>
</html>
