<style>
#container {
    height: 400px; 
    text-align: center;
}

.body{
	background-color: #A9A9A9;
	text-align: center; 
}


.highcharts-figure, .highcharts-data-table table {
    min-width: 360px; 
    max-width: 600px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #EBEBEB;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

.highcharts-credits{
	cursor: pointer;
    color: white;
    font-size: 9px;
    fill: white;
}

.highcharts-background{
	background-color: #A9A9A9;
}

</style>
<body class="body">
<br>
<a class="btn btn-primary" href="/" role="button">Pagina inicial</a><br><br>
<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">

    </p>
</figure>
</body>
<script>
Highcharts.chart('container', {
    chart: {
        type: 'funnel'
    },
    title: {
        text: 'Pipeline'
    },
    plotOptions: {
        series: {
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b> ({point.y:,.0f})',
                softConnector: true
            },
            center: ['40%', '50%'],
            neckWidth: '30%',
            neckHeight: '25%',
            width: '80%'
        }
    },
    legend: {
        enabled: false
    },
    series: [{
        name: 'Compradores',
        data: [
            ['Interessados', 10],
            ['Entraram em contato', 7],
            ['Negociacao', 5],
            ['Processo de compra', 2],
            ['Finalizado', 1]
        ]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                plotOptions: {
                    series: {
                        dataLabels: {
                            inside: true
                        },
                        center: ['50%', '50%'],
                        width: '100%'
                    }
                }
            }
        }]
    }
});
</script>
