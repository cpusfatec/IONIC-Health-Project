<!DOCTYPE html>
<html xmlns="http://www.w3.or/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<title>Importação de arquivos</title>
</head>
<style>
*{
  box-sizing: border-box;
  margin: 0px;
  padding: 0px;
  font-family: sans-serif;
}
.banner{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(to top right, rgb(26, 26, 141), rgb(114, 114, 114));
    background-size: cover;
    background-position: center;
}
.topnav{
    background-color: rgba(0, 0, 0, 0.089);
    width: 100%;
    margin: auto;
    padding: 10px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.topnav ul li{
    list-style: none;
    display: inline-block;
    margin: 0 20px;
}
.topnav ul li a{
    text-decoration: none;
    color: #fff;
    text-transform: uppercase;
}
.topnav ul li a:hover{
    color: #2985ff;
}
button{
    color: #fbfcfd;
    padding: 10px 25px;
    background: transparent;
    border: 1px solid #fff;
    border-radius: 20px;
    outline: none;
    cursor: pointer;
}
button:hover{
    color: #2985ff;
    border: 1px solid #2985ff;
}
h2{
    margin-top: 0;
    margin-bottom: 0;
    font-family: coolvetica,sans-serif;
    color: #f2f2f2;
    font-size: 30px;
    line-height: 36px;
    font-weight: 500;
    text-align: center;
    cursor: pointer;
}
h3{
  font-size: 20px;
  color: #fff;
}
body {
  text-align: center;
}
.container {
  text-align: center;
}
h1{
  font-size: 40px;
  color: #fff;
}
.leftcolumn {   
  float: left;
  width: 75%;
}
.rightcolumn {
  float: left;
  width: 25%;
  background-color: #f1f1f1;
  padding-left: 20px;
}
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>
<body class="body">
<div class="banner" >
  <div class="topnav">
    <h2>ㅤIONIC Health Project</h2>
    <ul>
      <li><a href="/" role="button">Home</a></li>
      <li><a href="/selecionarcadastro" role="button">Cadastro de Clientes</a></li>
      <li><a href="/listaclientes" role="button">Lista de clientes</a></li>
      <li><a href="/pipeline" role="button">Pipeline</a></li>
      <li><a href="/import" role="button">Importação de arquivos</a></li>
      <li><a href="/login" role="button">Login</a></li>
      <li><a href="/logout" role="button">Logout</a></li>
    </ul>
</div>
<div class="container">	
	<br>
	<br>
	<div class="import">
	<div class="up">
	<h1>Importação de arquivos</h1><br>
	
	<h3>Fazer upload</h3>
	<form th:action="@{/UploadFile}" method="POST"
		enctype="multipart/form-data" >
		<input type="file" name="files" multiple /><br/> <br/><input
			type="submit" class="btn btn-light" value="Subir Arquivo">
		<br>
	</form><br><br>
	</div>
	<div class="down">
	<h3>Fazer download</h3>
	<form th:action="@{/DownloadFile}" method="GET" >
		<input type="text"  class="form-group col-md-4" name="document" placeholder="Nome do documento"/><br><br>
		<input type="submit" class="btn btn-light" value="Baixar Arquivo"><br>
	</form><br>
	</div>
	</div>
</div>
</div>
</body>
</html>
