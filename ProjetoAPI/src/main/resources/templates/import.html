<!DOCTYPE html>
<html xmlns="http://www.w3.or/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<title>Importação de arquivos</title>
</head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 10px;
  text-align: center;
  background: #54C5CE;
}

.header h1 {
  font-size: 30px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #ddd;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: white;
  color: black;
}

.leftcolumn {   
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  background-color: #f1f1f1;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>


<style>

.body{
	background-color: #A9A9A9;
}
.container { 
    text-align: center; 
}
</style>
<body class="body">
<div class="header">
  <h1>IONIC HEALTH CRM </h1>
  <p>Módulo Vendas</p>
</div>

<div class="topnav">
  <a href="/selecionarcadastro" role="button">Cadastro de Clientes</a>
  <a href="/listaclientes" role="button">Lista de clientes</a>
  <a href="/pipeline" role="button">Pipeline</a>
  <a href="/import" role="button">Importação de arquivos</a>
  <a href="/logout" style="float:right" role="button">Logout</a>
  <a href="/login" style="float:right" role="button">Login</a>
</div>


<div class="container">			
	<h1>Importação de arquivos</h1><br>
	
	<h3>Fazer upload</h3>
	<form th:action="@{/UploadFile}" method="POST"
		enctype="multipart/form-data" >
		<input type="file" name="files" multiple /><br/> <br/><input
			type="submit" class="btn btn-primary" value="Subir Arquivo">
		<br>
	</form><br><br>
	
	<h3>Fazer download</h3>
	<form th:action="@{/DownloadFile}" method="GET" >
		<input type="text"  class="form-group col-md-4" name="document" placeholder="Nome do documento"/><br><br>
		<input type="submit" class="btn btn-primary" value="Baixar Arquivo"><br>
	</form><br>
	<a class="btn btn-primary" href="/" role="button">Pagina inicial</a><br><br>
</div>
</body>
</html>
